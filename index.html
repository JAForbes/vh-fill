
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<title>Testing viewports</title>
  <style>
    html {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      background-color: black;
      color: white;
      overflow-y: hidden;
    }
    body {
      display: grid;
      background-color: yellow;
      color: black;
      margin: 0em;
      min-height: -webkit-fill-available;
    }
    .context-bar {
      top: 0;
      left: 0;
      background-color: red;
      width: 100%;
      --height: 3em;
      position: absolute;
      top: calc( 100vh - var(--height) );
      color: white;
      height: var(--height);
      transition: transform 1s;
    }
    .context-bar.show {
      transform: translateY(0%);
    }
    .context-bar.hide {
      transform: translateY(100%);
    }
  </style>
</head>
  <body>
    <h1>Yowzer</h1>
    
  	<div id="yowzer" class="context-bar show">
			<span> 
        I am a context bar 
        <button id="hide">Hide</button> 
        <button id="refresh">Refresh</button>
      </span>
      <script>
        hide.onclick = function(){
          yowzer.classList.replace('show', 'hide')
          setTimeout( () => yowzer.classList.replace('hide', 'show'), 2000 )
        }
        refresh.onclick = function(){
          let x = new URLSearchParams(window.location.search)
          let v = x.v
          v = v || 0
          v = ++v
          x.set('v', v)
          
          let url = 
            window.location.origin 
            + window.location.pathname 
            + '?' + x
          history.replaceState('', null, url)
          window.location.href = window.location.href
        }
        
      
      </script>
  	</div>
  </body>

</html>
